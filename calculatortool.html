      background-position: center;
    }

      text-align: center;
      background: linear-gradient(to right, #52024e, #4e014e);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    label {
      font-size: 1rem;
      margin-bottom: 5px;
      display: block;
      color: #495057;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ced4da;
      border-radius: 6px;
      outline: none;
      transition: all 0.3s ease-in-out;
    }

    input {
      background: #f8f9fa;
    }

    select {
      background: #f8f9fa;
    }

    select:hover,
    input:focus {
      border-color: #adb5bd;
    }

    button {
      background-color: #db09db;
      color: #080505;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      height: 50px;
    }

    button:hover {
      background: linear-gradient(135deg, #d3a0e8, #ff6bdf);
    }

    .result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #52024e;
      text-align: center;
    }
  </style>
</head>

    async function loadCurrencies() {
      const response = await fetch(apiURL);
      const data = await response.json();

      const currencies = Object.keys(data.conversion_rates);
      const fromCurrency = document.getElementById("from-currency");
      const toCurrency = document.getElementById("to-currency");

      currencies.forEach(currency => {
        const option1 = document.createElement("option");
        const option2 = document.createElement("option");

        const name = currencyNames[currency] || "Unknown Currency";
        option1.value = option2.value = currency;
        option1.textContent = `${currency} - ${name}`;
        option2.textContent = `${currency} - ${name}`;

        fromCurrency.appendChild(option1);
        toCurrency.appendChild(option2);
      });
      fromCurrency.value = "INR";
      toCurrency.value = "USD";
    }
    async function convertCurrency() {
      const amount = document.getElementById("amount").value;
      const fromCurrency = document.getElementById("from-currency").value;
      const toCurrency = document.getElementById("to-currency").value;

      if (!amount || amount <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      const response = await fetch(`${apiURL}`);
      const data = await response.json();

      const rateFromUSD = data.conversion_rates[fromCurrency];
      const rateToUSD = data.conversion_rates[toCurrency];

      const convertedAmount = (amount / rateFromUSD) * rateToUSD;

      document.getElementById("result").textContent =
        `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
    }
    loadCurrencies();
